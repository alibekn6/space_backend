<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | SPACE VISION</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header class="home">
        <nav class="navbar navbar-expand-lg bg-50">
            <div class="container">
                <a class="navbar-brand logo" href="./index.html"><img src="{% static 'assets/images/menulogo.png' %}" alt="">
                    <h2>SPACE VISION</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team.html">Our team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outreach.html">Outreach</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tutorials.html">tutorials</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="mt-5">
                <img src="{% static 'assets/images/hero.png' %}" alt="">
            </div>
            <div class="pb-5">
                <a href="./tutorials.html"><button class="btn-brand">
                        Tutorials
                    </button></a>
            </div>
        </section>
    </header>


    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <div class="footer_area row align-items-center py-5">
                <div class="col-md-2 mt-3"><img src=" {% static 'assets/images/footerlogo.png' %}" alt=""></div>
                <div class="col-md-4 mt-3">
                    <div>
                        <p><b>PHONE</b></p>
                        <p>+77772133301</p>
                        <p>+77078184242</p>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div>
                        <p><b>CONTACT</b></p>
                        <p>Email</p>
                        <p>Location</p>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div>
                        <p><b>SOCIALS</b></p>
                        <p><a href="https://www.instagram.com/aspacevision/">Instagram</a></p>
                        <p><a href="https://www.facebook.com/aspacevision">Facebook</a></p>
                        <p><a href="">LinkedIn</a></p>
                    </div>
                </div>


            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
