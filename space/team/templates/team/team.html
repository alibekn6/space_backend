{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<link rel="icon" href="{% static 'assets/images/menulogo.png' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<header class="teamspage">
    <nav class="navbar navbar-expand-lg  ">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'main:index' %}"><img src="{% static 'assets/images/menulogo.png' %}" alt="">
                <h2>SPACE VISION</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'main:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'spaceteam:team' %}">Our team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outreach.html">Outreach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tutorials.html">tutorials</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>


</header>


<section class="ourteams">
    <div class="container">
        <h1>OUR TEAM</h1>
        <div class="our_teams">
            {% for member in members %}
            <div class="our_teams_single">
                <div>
                    <img src="{{ member.image.url }}" alt="">
                    <div class="btn_position">
                        {{ member.role }}
                    </div>
                </div>

                <div class="our_teams_single_footer">
                    <h3>{{ member.name }}</h3>
                    <p>{{ member.description }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
